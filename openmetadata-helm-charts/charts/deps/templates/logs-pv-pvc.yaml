apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.airflow.pv.logs.name }}
  labels:
    app: {{ .Values.airflow.pv.logs.labels.app }}
spec:
  capacity:
    storage: {{ .Values.airflow.pv.logs.storage }}
  storageClassName: {{ .Values.airflow.pv.logs.storageClassName | quote }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: {{ .Values.airflow.pv.logs.reclaimPolicy }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.airflow.pv.logs.volumeHandle }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.airflow.pvc.logs.name }}
  namespace: {{ .Values.airflow.namespace }}
  labels:
    app: {{ .Values.airflow.pvc.logs.labels.app }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.airflow.pvc.logs.storageClassName | quote }}
  resources:
    requests:
      storage: {{ .Values.airflow.pvc.logs.storage }}
